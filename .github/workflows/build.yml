name: build

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.1.15

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest
  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup python ${{matrix.python-version}}
        uses: actions/setup-python@v2
        with:
          python-version: ${{matrix.python-version}}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.1.15

      - name: Install dependencies
        run: poetry install

      - name: Build
        run: poetry build
